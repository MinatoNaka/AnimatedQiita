<!doctype html>
<html lang="ja">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="dist/build/css/bundle.css"/>

    <title>Animated Qiita</title>
</head>
<body>
<div id="app">
    <transition
            mode="out-in"
            enter-active-class="animated fadeInUp duration-1s"
            leave-active-class="animated fadeOutRight duration-2s"
    >
        <navbar-component v-if="$route.name.indexOf('top') === -1"></navbar-component>
    </transition>
    <transition
            mode="out-in"
            enter-active-class="animated fadeInUp duration-1s"
            leave-active-class="animated fadeOutRight duration-2s"
    >
        <router-view></router-view>
    </transition>
</div>

<script src="dist/build/js/bundle.js"></script>
<script>
    AOS.init();
</script>
</body>
</html>
